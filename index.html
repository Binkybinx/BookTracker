<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Book Tracker</title>

  <body>
    <!-- Navbar -->
    <header id="Home" class="nav-header">
      <nav class="navbar">
        <div class="company-details">
          <div class="logo">
            <p>BT</p>
          </div>

        <ul class="menu">

    </header>

    <main>
      <section id="About" class="about-background">
        <div class="feature-wrapper">
          <div class="feature-container flex-left">
            <div class="feature-img">
              <img src="Images/book-stack.jpg" alt="A Stack of books" />
            </div>
            <div class="feature-description">
              <h2>Track Every Book You Read</h2>
              <p>
                Organise books into different statuses and easily update
                progress!
              </p>
            </div>
          </div>
        </div>
        <div class="feature-wrapper">

            <div class="feature-img">
              <img src="Images/book-stack.jpg" alt="A Stack of books" />
            </div>
            <div class="feature-description">
              <h2>Track Every Book You Read</h2>

                progress!
              </p>
            </div>

        </div>
